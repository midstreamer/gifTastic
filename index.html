<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <title>Gif Tastic</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Gif Tastic</h1>
      <p class="lead">Click on the buttons below to see the gifs of the animals and then click on the still image to animate the gif.</p>
    </div>
  </div>
  <div id="animal-view"></div>
  <br>

  <div class="card">
    
    <div class="card-body">
      <h5 class="card-title">Add New Animal</h5><hr>
      <form id="animal-form">
        <label for="animal-input">Type Animal Name</label>
        <input type="text" id="animal-input">
        <br>
        <br>
        <!-- Button triggers new animal to be added -->
        <input id="add-animal" type="submit" value="Add an Animal">
      </form>



    </div>
  </div>

  <div id="gifs-appear-here"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript"> 

    var animal = ["cat", "goat", "bird", "pig", "skunk", "duck", "cow", "frog", "fish", "bear", "moose", "turtle"];

    function renderButtons() {

      $("#animal-view").empty();

      for (var i = 0; i < animal.length; i++) {
        console.log(animal[i]);
        var a = $("<button>");
        a.addClass("animal");
        a.attr("data-name", animal[i]);
        // Providing the button's text with a value of the animal at index i
        a.text(animal[i]);

        
        $("#animal-view").append(a);
      }
    }
    // This function handles events where one button is clicked
    $("#add-animal").on("click", function (event) {
      // event.preventDefault() prevents the form from trying to submit itself.
      
      event.preventDefault();

      // This line will grab the text from the input box
      var animalInput = $("#animal-input").val().trim();
      // The animal from the textbox is then added to our array
      animal.push(animalInput);

      // calling renderButtons which handles the processing of our animal array
      renderButtons();
    });

    // Calling the renderButtons function at least once to display the initial list of animals
    renderButtons();

    $("button").on("click", function () {

      var animalName = $(this).attr("data-name");

      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animalName + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })

        .then(function (response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {
            
            // Creating and storing a div tag
            var animalDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var animalImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            animalImage.attr("src", results[i].images.fixed_height_still.url);
            animalImage.attr("class", "gif");
            animalImage.attr("data-state", "still");
            animalImage.attr("data-still", results[i].images.fixed_height_still.url);
            animalImage.attr("data-dynamic", results[i].images.fixed_height.url);
            

            // Appending the paragraph and image tag to the animalDiv
            animalDiv.append(p);
            animalDiv.append(animalImage);
            animalDiv.append(p, animalImage); //this works the same as the two above lines.
            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(animalDiv);

          }
        });
    });
    $(document).on("click", ".gif", function() {
      console.log("im here")
      // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
      var state = $(this).attr("data-state");
      
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value

      var still = $(this).attr("data-still");
      var dynamic = $(this).attr("data-dynamic");
     

      if (state === "still") {
        $(this).attr("src", dynamic);
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", still);
        $(this).attr("data-state", "still");
      }
    });
  </script>

</body>

</html>
